name: Optimize images
on:
  push:
    branches:
      - "11b-panorama-fixed"
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Image Optimizer
        uses: crush-pics/crush-pics-github-action@v1.0
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
